<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dev Challenge</title>
    <link rel="icon" href="images/favicon.png">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <!-- Head Section -->

      <section id="head">
        <div class="contain">
          <img class="profile-image" src="images/profilePhoto.png" alt="Profile image">
          <h5>Rodney Cotton</h5>
          <p>Helsinki, Finland</p>
        </div>

          <div class="description">
                <div class="card card-common">
                  <h6>100</h6>
                  <p>Posts</p>
                </div>
                <div class="card">
                  <h6>2242</h6>
                  <p>Followers</p>
                </div>
                <div class="card">
                  <h6>1432</h6>
                  <p>Following</p>
                </div>
          </div>

      </section>

      <!-- Images Section -->

      <section id="image-section">
        <div class="container">
            <img class="photo1" src="images/photo1.png" alt="Photo1">
            <img class="photo2" src="images/photo2.png" alt="Photo2">
            <img class="photo3" src="images/photo3.png" alt="Photo3">
            <img class="photo4" src="images/photo4.png" alt="Photo4">
            <img class="photo5" src="images/photo5.png" alt="Photo5">
            <img class="photo6" src="images/photo6.png" alt="Photo6">
        </div>
      </section>



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
